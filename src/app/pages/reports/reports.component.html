  <div role="alert" class="alert alert-primary d-flex justify-content-end mt-3 gap-2" role="alert">
    <p-splitButton styleClass="p-button-sm mr-2 mb-2" [title]="'Novo'" label="Novo" icon="pi pi-plus" (onClick)="showBasicDialog()"[model]="items"></p-splitButton>
  </div>

  <app-standard-dialog 
    (onClose)="onClose()" 
    [title]="'RelatÃ³rio'" 
    [displayBasic]="displayBasic">
  </app-standard-dialog>

  <app-standard-dialog
    [position]="'center'"
    [enableCancelButton]="false" 
    (onClose)="onClose()" 
    [title]="data?.categoria || 'Mais detalhes'" 
    [displayBasic]="enableShowMaterDetail"
    >
        {{data?.remetente || 'nada'}}
  </app-standard-dialog>

  <div class="card">
    <p-table 
    [value]="products" 
    selectionMode="single" 
    [(selection)]="selectedProduct1" 
    dataKey="" 
    (onRowSelect)="onRowSelect($event)"
    [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>Data</th>
                <th>Remetente</th>
                <th>Categoria</th>
                <th>Status</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr [pSelectableRow]="product">
                <td>{{product.data}}</td>
                <td>{{product.remetente}}</td>
                <td>{{product.categoria}}</td>
                <td>{{product.status}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div (click)="openContent()" class="c-card">
   <div class="c-content">
      <div class="c-title">
         <span class="card-title">{{title}}</span>
      </div>
      <div class="c-labels">
         <span 
            *ngFor="let label of labels" 
            class="badge text-bg-primary mb-1"
         >{{label.valor}}</span>
      </div>
   </div>
   <div class="c-actions">
      <div class="c-loader">
         <app-card-loader *ngIf="estate == 'EM_PROGRESSO'" style="position:absolute; top: 30px; right: 50px;"></app-card-loader>
      </div>
   </div>
   <button (click)="onClick()" type="button" class="btn btn-primary btn-sm">{{action}}</button>
</div>

<app-dialog [displayModal]="openMasterDetails" [id]="data.id"></app-dialog>
